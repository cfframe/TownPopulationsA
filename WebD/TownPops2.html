<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Sample Town Populations D3 v3</title>
    <link rel="stylesheet" href="styles/main.css" />
    <script type="text/javascript" src="d3/d3.v3.4.1.js"></script>
    <script type="text/javascript" src="d3/topojson.v1.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript" src="scripts/Slider.js"></script>
    <script type="text/javascript" src="scripts/d3Draw_v3.js"></script>
</head>
<body>

    <div class="row">
        <h2>D3 assignment</h2>
        <p>See notes further down for some detail.</p>
    </div>
    <div class="row">
        <div class="column left" id="tools">
            <button>Press to reload town data</button>
            <br />
            <p>
                <label for="ChosenNoOfTowns">
                    Use slider to choose number of towns then press reload button:
                </label>
                <input type="text" id="ChosenNoOfTowns" readonly style="border:0; color:#f6931f; font-weight:bold; width: 30px">
            </p>
            <div>
                <div id="TownsSlider" style="height:300px;"></div>
            </div>
            <br /><h2>Notes</h2>
            <ul>
                <li>Circle areas are proportional to population size, using the biggest population of the currently displayed set as a maximum reference size.</li>
                <li>Map data sourced from Mike Bostock's article <a href="https://bost.ocks.org/mike/map/">Let's make a map</a></li>
            </ul>
        </div>
        <div class="column right" id="svgMap">
        </div>
    </div>

    <div>
    </div>
</body>
</html>
